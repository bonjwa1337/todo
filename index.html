<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <main>
        <section>
            <div class="line"></div>
            <div class="wrapper">
                <h1>To-Do List</h1>
                <div class="sort-wrapper">
                    <div class="sort-items">
                        <div class="filter low" data-priority="0"></div>
                        <div class="filter middle" data-priority="1"></div>
                        <div class="filter hight" data-priority="2"></div>
                    </div>
                    <div class="sort-items">
                        <div class="ratio-sort sort"></div>
                        <div class="name-sort sort"></div>
                    </div>
                </div>
                <div class="deed-options">
                    <input type="text" class="deed-name">
                    <div class="rate-wrapper">
                        <ul class="rate">
                            <li class="rate-item low selected-ratio" data-color="low"></li>
                        </ul>
                    </div>
                </div>
                <div class="tip hidden" style="opacity:0">Значение не может быть пустое</div>
                <div class="answers hidden">

                </div>
                <div class="button">
                    <div class="plus"></div>
                    <div class="button-text">Добавить</div>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
